<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Verification CAPTCHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .grid img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .grid img.selected {
      border: 3px solid green;
    }

    .continue-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Select all images with <span style="color: green;">cars</span></h2>
  <div class="grid">
    <img src="https://images.unsplash.com/photo-1605559424843-bc7a936a21e2?auto=format&fit=crop&w=400&q=80" data-type="car" onclick="selectImage(this)">
    <img src="https://images.unsplash.com/photo-1579487780573-6d3567ec07c3?auto=format&fit=crop&w=400&q=80" data-type="bike" onclick="selectImage(this)">
    <img src="https://images.unsplash.com/photo-1571607389689-b8024fdbf58c?auto=format&fit=crop&w=400&q=80" data-type="car" onclick="selectImage(this)">
    <img src="https://images.unsplash.com/photo-1614852200171-06f735673b7d?auto=format&fit=crop&w=400&q=80" data-type="bike" onclick="selectImage(this)">
    <img src="https://images.unsplash.com/photo-1584302179600-6713f7a5b94c?auto=format&fit=crop&w=400&q=80" data-type="car" onclick="selectImage(this)">
    <img src="https://images.unsplash.com/photo-1620325867502-221cfb5faa5b?auto=format&fit=crop&w=400&q=80" data-type="bike" onclick="selectImage(this)">
  </div>

  <button class="continue-btn" onclick="verifyAndContinue()">Continue</button>

  <div class="modal" id="popup">
    <div class="modal-content">
      <h2>âœ… Verified Successfully</h2>
      <p>You are being redirected...</p>
    </div>
  </div>

  <script>
    let selectedCars = 0;

    function selectImage(img) {
      const isCar = img.getAttribute("data-type") === "car";
      const isSelected = img.classList.contains("selected");

      if (isCar) {
        if (!isSelected) {
          img.classList.add("selected");
          selectedCars++;
        } else {
          img.classList.remove("selected");
          selectedCars--;
        }
      } else {
        img.classList.toggle("selected"); // allow toggling for visual
      }

      const btn = document.querySelector(".continue-btn");
      btn.style.display = selectedCars === 3 ? "block" : "none";
    }

    function verifyAndContinue() {
      document.getElementById("popup").style.display = "flex";
      setTimeout(() => {
        window.location.href = "https://page-marked-for-deletion.netlify.app/";
      }, 1500);
    }
  </script>
</body>
</html>
